<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" 
  integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
  <div class="container">
    <ul class="nav bg-dark">
      <li class="nav-item">
        <img th:src="@{/garra.png}" style="width:3em; padding:7px" class="px-auto" >
      </li>
      <li class="nav-item"><a class="nav-link" href="#">Clientes</a></li>
      <li class="nav-item"><a class="nav-link" href="#">Contacto</a></li>
    </ul>
  </div>

  <h1 class="text-success border border-primary" th:text="${titulo}"></h1>
  <a th:ref="@{/form}" class="btn btn-success btn-xs">Crear Cliente</a>

  <table class="table table-striped">
    <thead>
      <tr>
        <th>Id</th>
        <th>Nombre</th>
        <th>Apellido</th>
      </tr>
    </thead>
    <tbody>
      <tr th:each="cliente: ${clientes}">
        <td th:text="${cliente.idCliente}"></td>
        <td th:text="${cliente.nombre}"></td>
        <td th:text="${cliente.apellido}"></td>

        <td>
          <a class="btn btn-primary btn-xs" th:href="@{/form/}+${cliente.idCliente}" th:text="'Editar'"></a>
        </td>
        <td>
          <a class="btn btn-danger btn-xs" th:href="@{/eliminar/}+${cliente.idCliente}" th:text="'Elimnar'"
            onclick="return confirm('Â¿Estas seguro que quieres eliminar?')"></a>
        </td>
      </tr>
    </tbody>
  </table>
</body>

</html>
